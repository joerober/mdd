all:
  vars:
    ansible_user: admin
    ansible_password: admin
    ansible_network_os: ios
    netconf_template_os: ios
  children:
    network:
      children:
        internet_routers:
          hosts:
            internet-rtr1:
              tags:
                - router
                - bgp
        region1:
          children:
            hq:
              hosts:
                hq-rtr1:
                  tags:
                    - router
                    - bgp
                hq-rtr2:
                  tags:
                    - router
                    - bgp
                hq-sw1:
                  tags:
                    - switch
                hq-sw2:
                  tags:
                    - switch
        region2:
          children:
            site1:
              hosts:
                site1-rtr1:
                  tags:
                    - router
                    - bgp
                site1-sw1:
                  tags:
                    - switch
        region3:
          children:
            site2:
              hosts:
                site2-rtr1:
                  tags:
                    - router
                    - bgp
                site2-sw1:
                  tags:
                    - switch
