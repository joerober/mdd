title: Network banner schema
type: object
required:
  - 'openconfig-system:system'
properties:
  'openconfig-system:system':
    type: object
    required:
      - config
    properties:
      config:
        type: object
        required:
          - login-banner
          - motd-banner
        properties:
          login-banner:
            type: string
            description: Login banner
            pattern: authorized
          motd-banner:
            type: string
            description: Login banner
            pattern: authorized
